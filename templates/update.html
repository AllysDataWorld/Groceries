{% extends 'base.html' %}


{% block body %}
<div class="content">
    <h1 style="text-align: center">Update</h1>
   
      <div class="form-group">
          <table>
            <form action="/update/{{task.id}}/" method="POST">
                <tr>
                    <th>ID</th>    
                    <th>Store Name</th>
                    <th>Filename</th>            
        			<th>Receipt Text</th>
        			<th>Subtotal</th>
        			<th>Date</th>
                </tr>                    
                <tr>
                <th>{{task.id}}</th>
                <th><input type="text" name="updated_storeName" id="storeName" value="{{task.storeName}}"></th>
                <th><input type="text" name="updated_filename" id="filename" value="{{task.filename}}"></th>
                <th><input type="text" name="updated_receiptText" id="receiptText" value="{{task.receiptText}}"></th>
                <th><input type="text" name="updated_price" id="subtotal" value="{{task.subtotal}}"></th>
                <th><input type="date" name="updated_upload_date" id="upload_date" value="{{task.upload_date.date()}}"></th>
                <th><input type="submit" value="Update" class="btn btn-info"></th>
                </tr>
    
            </form>
        </table>
      </div>

{% endblock %}
