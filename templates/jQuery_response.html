<h3>{{numrows}} Records Found</h3>
<table class="table table-striped custab">
   <thead>
       <tr>
        <th>Store Name</th>
		<th>Store Category</th>
		<th>Store Item</th>
		
		<th>My Category</th>
		<th>My Item</th>
		<th>Price</th>
       </tr>
   </thead>
<tbody>
{% for task in employee %}
<tr>
    <td>{{ task.storeName }}</td>
    <td>{{ task.storeCategory }}</td>                
    <td>{{ task.storeItem }}</td>

    <td>{{ task.myCategory }}</td>
    <td>{{ task.myItem }}</td>
    <td>{{ task.price }}</td>
</tr>
{% endfor %}
